<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headerNav">
            <div class="headerLogo">
                Header Logo
            </div>
    
            <div class="headerMenu">
                <ul class="headerLinks">
                    <li><a href="">header link one</a></li>
                    <li><a href="">header link two</a></li>
                    <li><a href="">header link three</a></li>
                </ul>
            </div>
        </div>
    
        <div class="headerContent">
            <div class="headerContentLeft">
                <div class="headerContentLeftTitle">
                    This website is awesome
                </div>
                <div class="headerContentLeftText">
                    This website has some subtext that goes here under the main title. It's smaller

                </div>
                <div class="headerContentLeftButtonContainer">
                    <button class="headerContentLeftButton">Sign up</button>
                </div>
            </div>        
            
            <div class="headerContentRight">
                <div class="placeholder">
                    this is a placeholder for an image
                </div>
            </div>
